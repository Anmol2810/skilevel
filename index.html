<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Skilevel</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects+Daughter&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arima&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arizonia&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bigshot+One&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bodoni+Moda&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bungee+Shade&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Montserrat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat+Alternates&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Stats-icons.css">


    <style>
        body {
            height: 100vh;
            background: url('assets/img/bg-image.webp');
            background-repeat: no-repeat;
            background-size:100%;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body >
    <header data-bss-parallax-bg="true" class="pt-5">
        <!-- Start: Hero Clean Reverse -->
        <div class="container pt-4 pt-xl-5">
            <h1 class="text-center" style="font-family: Montserrat, sans-serif;font-size: 81px;padding: 15px;margin: 10px;color: var(--white);">SKILEVEL</h1>
            <h1 class="text-center" style="font-family: Montserrat, sans-serif;font-size: 22px;padding: 15px;margin: 10px;color: var(--white);text-align: justify;margin-bottom: 2px;padding-top: 0px;padding-bottom: 17px;padding-right: 239px;">COMING SOON</h1>
        </div><!-- End: Hero Clean Reverse -->
    </header><!-- Start: Stats -->
    <div class="container py-4 py-xl-5">
        <div class="row row-cols-2 row-cols-md-4">
            <div class="col">
                <div class="text-center d-flex flex-column justify-content-center align-items-center p-3">
                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block mb-2 bs-icon bs-icon-lg" style="background: var(--ref-gray-100);box-shadow: 0px 0px;">
                        <h2 id = "day" class="time-field" style="font-family: Montserrat, sans-serif;color: var(--dark);">20</h2>
                    </div>
                    <div class="px-3">
                        <p class="mb-0" style="color: var(--white);">DAYS</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="text-center d-flex flex-column justify-content-center align-items-center p-3" >
                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block mb-2 bs-icon bs-icon-lg" style="background: var(--ref-gray-100);">
                        <h2 id = "hour" class="time-field" style="font-family: Montserrat, sans-serif;color: var(--dark);">9</h2>
                    </div>
                    <div class="px-3">
                        <p class="mb-0" style="color: var(--white);">HOURS</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="text-center d-flex flex-column justify-content-center align-items-center p-3">
                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block mb-2 bs-icon bs-icon-lg" style="background: rgb(255,255,255);">
                        <h2 id = "minute" class="time-field" style="font-family: Montserrat, sans-serif;color: var(--dark);">56</h2>
                    </div>
                    <div class="px-3">
                        <p class="mb-0" style="color: var(--white);">MINUTES</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="text-center d-flex flex-column justify-content-center align-items-center p-3">
                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block mb-2 bs-icon bs-icon-lg" style="padding-left: 0px;margin-left: 2px;padding-bottom: 0px;padding-right: 0px;background: var(--light);">
                        <h2 id = "second" class="time-field" style="font-family: Montserrat, sans-serif;color: var(--dark);">12</h2>
                    </div>
                    <div class="px-3">
                        <p class="mb-0" style="color: var(--white);">SECONDS</p>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End: Stats -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/bold-and-bright.js"></script>
    <script src="assets/js/app.js"></script>
    
</body>

</html>
